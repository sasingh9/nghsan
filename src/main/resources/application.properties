# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/FREE
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=json-storage-group
app.kafka.topic.json-input=json-topic

# Instruct Spring Boot to run as a web application (servlet-based)
spring.main.web-application-type=servlet

# DDL for table creation
app.db.ddl.create-table=CREATE TABLE json_docs (id NUMBER GENERATED BY DEFAULT AS IDENTITY, data BLOB CHECK (data IS JSON), created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP)
