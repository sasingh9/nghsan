# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/FREE
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=json-storage-group
app.kafka.topic.json-input=json-topic
app.kafka.topic.json-output=json-trade-details-topic

# Instruct Spring Boot to run as a web application (servlet-based)
spring.main.web-application-type=servlet

# DDL for table creation
app.db.ddl.create-table=CREATE TABLE json_docs (id NUMBER GENERATED BY DEFAULT AS IDENTITY, message_key VARCHAR2(36) UNIQUE, data BLOB CHECK (data IS JSON), created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP)
app.db.ddl.create-trade-details-table=CREATE TABLE trade_details (id NUMBER GENERATED BY DEFAULT AS IDENTITY, client_reference_number VARCHAR2(255) UNIQUE, fund_number VARCHAR2(255), security_id VARCHAR2(255), trade_date DATE, settle_date DATE, quantity NUMBER, price NUMBER, principal NUMBER, net_amount NUMBER, created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP, PRIMARY KEY (id))
app.db.ddl.create-trade-exceptions-table=CREATE TABLE trade_exceptions (id NUMBER GENERATED BY DEFAULT AS IDENTITY, client_reference_number VARCHAR2(255), failed_trade_json BLOB, failure_reason VARCHAR2(1000), created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP, PRIMARY KEY (id))
app.db.ddl.create-json-docs-index=CREATE INDEX idx_json_docs_created_at ON json_docs(created_at)
app.db.ddl.create-trade-details-client-ref-index=CREATE INDEX idx_trade_details_client_ref ON trade_details(client_reference_number)
app.db.ddl.create-trade-exceptions-client-ref-index=CREATE INDEX idx_trade_ex_client_ref ON trade_exceptions(client_reference_number)
app.db.ddl.create-trade-details-created-at-index=CREATE INDEX idx_trade_details_created_at ON trade_details(created_at)
