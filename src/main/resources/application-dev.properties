# H2 In-Memory Database Configuration for Development
# Using MODE=Oracle to allow for Oracle-specific functions if needed.
spring.datasource.url=jdbc:h2:mem:tradedevdb;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# DDL for table creation in H2 (Oracle mode)
app.db.ddl.create-table=CREATE TABLE json_docs (id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY, message_key VARCHAR(36) UNIQUE, data BLOB, created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP)
app.db.ddl.create-trade-details-table=CREATE TABLE trade_details (id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY, client_reference_number VARCHAR(255), fund_number VARCHAR(255), security_id VARCHAR(255), trade_date DATE, settle_date DATE, quantity DECIMAL(19, 4), price DECIMAL(19, 4), principal DECIMAL(19, 4), net_amount DECIMAL(19, 4))
app.db.ddl.create-trade-exceptions-table=CREATE TABLE trade_exceptions (id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY, client_reference_number VARCHAR(255), failed_trade_json BLOB, failure_reason VARCHAR(1000), created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP)
