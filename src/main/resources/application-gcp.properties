# Google Cloud (GCP) Profile Configuration

# PostgreSQL Database Configuration for GCP Profile
# IMPORTANT: For production, it is strongly recommended to use Google Secret Manager
# or another secrets management tool rather than hardcoding passwords.
# The password here is for demonstration purposes and matches the dev profile.
spring.datasource.url=jdbc:postgresql://10.128.0.2:5432/tradedevdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

# For production or persistent environments, 'update' or 'validate' is recommended.
# 'update': updates the schema if necessary
# 'validate': validates the schema, fails on mismatch
spring.jpa.hibernate.ddl-auto=update

# Kafka Consumer Configuration for GCP Profile
# Assumes the Kafka broker is running on the default port 9092 on the specified host.
spring.kafka.consumer.bootstrap-servers=10.128.0.2:9092

# Other GCP-specific properties can be added here.
# For example, you might want to disable the H2 console if it's enabled in the base properties.
